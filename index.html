<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
<script defer src="bundle.js"></script></head>
<body>
    <main class="top">
        <section class="top-left">
            <h1 class="country">United States of America</h1>
            <h2 class="state">Cherry Hill,</h2>
            <h2 class="region">New Jersey</h2>
            <p class="date">Monday, June 10th, 2024</p>
            <p class="time">10:11 PM</p>
            <div class="line-break"></div>
            <p class="temperature">17 °C</p>
            <p class="cloud-info">Broken Clouds</p>
            <img src="" alt="weather image" class="weather-img">
        </section>

        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search location" id="search" name="search">
                <button class="submit"><img src="" alt="search-icon" class="search-img"></button>
            </form>
            <button class="set-default">Set Default Location</button>
            <dialog>
                <input type="text" placeholder="Enter location" id="default-location">
                <div class="btn-container">
                    <button class="submit-default">Set Default</button>
                    <button class="cancel">Cancel</button>
                </div>
            </dialog>
        </div>
        
        <ul class="top-right">
            <li>    
                <img src="" alt="thermometer icon" class="top-right-icon feels-like-img">
                <div class="top-right-container">
                    <h4>Feels Like</h4>
                    <p class="feels-like">17 °C</p>
                </div>
            </li>
            <li>    
                <img src="" alt="humidity-icon" class="top-right-icon humidity-img">
                <div class="top-right-container">
                    <h4>Humidity</h4>
                    <p class="humidity">83 %</p>
                </div>
            </li>
            <li>    
                <img src="" alt="rain icon" class="top-right-icon rain-img">
                <div class="top-right-container">
                    <h4>Chance of Rain</h4>
                    <p class="rain-chance">100 %</p>
                </div>
            </li>
            <li>    
                <img src="" alt="wind icon" class="top-right-icon wind-img">
                <div class="top-right-container">
                    <h4>Wind Speed</h4>
                    <p class="wind-speed">18.5 km/h</p>
                </div>
            </li>
        </ul>
    </main>

    <section class="future-forecasts">
        <h2>Future Forecasts</h2>
        <ul class="forecasts">

        </ul>
    </section>

</body>
</html>
